<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <section class="slider">
        <div class="global-slider">
            <div class="container_fixione" id="servicios">
                <!-- div para span con accesos rápidos -->
                <div class="contador ocultar">
                    <div class="texto-informationone">
                        <div class="text-infone">
                            <h3 class="text-infone">Nuestros <span class="text-colorone">Servicios</span> ¡Más
                                Demandados!</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-slider contador ocultar">
                <div class="slider__one" id="slider">
                    <div class="slider__section">
                        <img src="img/teclados/teclado1.png" alt="" class="slider__img">
                    </div>
                    <div class="slider__section">
                        <img src="img/teclados/teclado2.png" alt="" class="slider__img">
                    </div>
                    <div class="slider__section">
                        <img src="img/teclados/teclado3.png" alt="" class="slider__img">
                    </div>
                    <div class="slider__section">
                        <img src="img/teclados/teclado4.png" alt="" class="slider__img">
                    </div>
                    <div class="slider__section">
                        <img src="img/teclados/teclado5.png" alt="" class="slider__img">
                    </div>
                    <div class="slider__section">
                        <img src="img/teclados/teclado6.png" alt="" class="slider__img">
                    </div>
                </div>
                <!-- Botones para slider -->
                <div class="slider__btn slider__btn--right" id="btn-right"> <i class="fas fa-chevron-right"></i> </div>
                <div class="slider__btn slider__btn--left" id="btn-left"> <i class="fas fa-chevron-left"></i> </div>
                </div>
    </section> 
    
</body>
</html>
